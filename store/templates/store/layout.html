{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/flatly/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
        <title>
            {% block title %}
            {% endblock title %}
        </title>
        <script type="text/javascript">
            const user = "{{ request.user }}";

            const getToken = (name) => {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        // Does this cookie string begin with the name we want?
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                
                return cookieValue;
            }

            const csrftoken = getToken('csrftoken');

            const getCookie = (name) => {
                const cookie = document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)');
                return cookie ? cookie.pop() : '';
            }

            let cart = JSON.parse(getCookie("cart"));

            if (typeof cart === "undefined") {
                cart = {};
                document.cookie = `cart=${JSON.stringify(cart)};domain=;path=/`;
            }
        </script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-primary bg-primary">
            <a class="navbar-brand" href="{% url 'store' %}">Store</a>
            <ul class="navbar-nav mr-auto">
                    
            </ul>
            <div class="form-inline my-2 my-lg-0">
                <a href="#" class="btn btn-outline-success">Login</a>
                <a href="{% url 'cart' %}">
                    <img src="{% static 'images/cart.png' %}" alt="cart" id="cart-icon">
                </a>
                <div id="cart-total">{{ cart_items }}</div>
            </div>
        </nav>
        <div class="container">
            {% block body %}
            {% endblock body %}
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script type="text/javascript" src="{% static 'js/cart.js' %}"></script>
    </body>
</html>
