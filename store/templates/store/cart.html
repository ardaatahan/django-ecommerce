{% extends 'store/layout.html' %}
{% load static %}

{% block title %}
    Cart
{% endblock title %}
    
{% block body %}
    <div class="row">
        <div class="col-lg-12">
            <div class="box-element">
                <a class="btn btn-outline-primary" href="{% url 'store' %}">&#x2190; Continue Shopping</a>
                <br>
                <br>
                <table class="table">
                    <tr>
                        <th><h5>Items: <strong>3</strong></h5></th>
                        <th><h5>Total: <strong>$43</strong></h5></th>
                        <th>
                            <a class="btn btn-success checkout" href="{% url 'checkout' %}">
                                Checkout
                            </a>
                        </th>
                    </tr>
                </table>
            </div>
            <br>
            <div class="box-element">
                <div class="cart-row">
                    <div class="large"></div>
                    <div class="large"><strong>Item</strong></div>
                    <div class="small"><strong>Price</strong></div>
                    <div class="small"><strong>Quantity</strong></div>
                    <div class="small"><strong>Total</strong></div>
                </div>
                <div class="cart-row">
                    <div class="large">
                        <img class="row-image" src="{% static 'images/placeholder.png' %}" alt="placeholder">
                    </div>
                    <div class="large"><p>Product 1</p></div>
                    <div class="small"><p>$20</p></div>
                    <div class="small">
                        <p class="quantity">2</p>
						<div class="quantity">
							<img class="chg-quantity" src="{% static  'images/arrow-up.png' %}">
					 
							<img class="chg-quantity" src="{% static  'images/arrow-down.png' %}">
						</div>
                    </div>
                    <div class="small"><p>$32</p></div>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
